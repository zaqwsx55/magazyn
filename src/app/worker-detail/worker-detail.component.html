<div fxLayout="row" fxLayoutAlign="center start" fxLayoutWrap="wrap">

  <div fxFlex="90">
    <mat-card>
      <mat-card-header>
        <mat-toolbar>
          <span>{{ (worker | async)?.firstName }} {{ (worker | async)?.lastName }}</span>
          <span class="spacer"></span>
          <button mat-button routerLink="/workeredit/{{ workerId }}"><mat-icon>edit</mat-icon></button>
        </mat-toolbar>
      </mat-card-header>
      <mat-card-content>
        <p>Id: <strong>{{ workerId }}</strong></p>
        <p>Imię: {{ (worker | async)?.firstName }}</p>
        <p>Nazwisko: {{ (worker | async)?.lastName }}</p>
        <p>Płeć: {{ (worker | async)?.gender }}</p>
      </mat-card-content>
    </mat-card>
  </div>
  
  <div fxFlex="90">
    <mat-card>
      <mat-card-header>
        <mat-toolbar>Posiadany sprzęt</mat-toolbar>
      </mat-card-header>
      <mat-card-content>
        {{ worker.gender }}
      </mat-card-content>
    </mat-card>
  </div>

</div>
