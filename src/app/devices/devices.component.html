<mat-card *ngFor="let device of devices">
  <mat-card-header>
    <mat-icon>home</mat-icon>
    <mat-card-header>{{ device.name }}</mat-card-header>
  </mat-card-header>
  <img mat-card-image src="assets/img/devices/{{device.image}}" alt="{{ device.name }}">
  <mat-card-content>
    <p>{{ device.name }}</p>
  </mat-card-content>
</mat-card>
