<div style="text-align:center">
  <h1>SprzÄ™ty w magazynie</h1>
</div>

<div fxLayout="row" fxLayoutAlign="center start" fxLayoutWrap="wrap" *ngIf="devices | async as devices; else loading">
  
  <div fxFlex="90">
    
    <div fxLayout="row" fxLayoutWrap="wrap">

      <div fxFlex="25" fxFlex.sm="50" fxFlex.xs="100" *ngFor="let device of devices">

        <div style="padding: 3px">
        <a routerLink="/devices/{{ device.id }}" class="device-link">
          <mat-card>
            <mat-card-header>
              <div mat-card-avatar><mat-icon color="accent" class="device-icon">{{ device.icon }}</mat-icon></div>
              <mat-card-title>{{ device.name }}</mat-card-title>
              <mat-card-subtitle>{{ device.type }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p>{{ device.name }}</p>
            </mat-card-content>
          </mat-card>
        </a>
        </div>

      </div>

    </div>

  </div>

</div>

<ng-template #loading>
  <app-loading-spinner></app-loading-spinner>
</ng-template>
